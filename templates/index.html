{% extends 'base.html' %}
{% block content %}
    <h1>Madlibs</h1>
    <div>
        <form action="/questions">
            <select name="story_id">
            {% for story in stories %}
            <option value="{{story.code}}">
                {{story.title}}
            </option>
            {% endfor %}
            </select>
            <button>Start Madlib!</button>
        </form>
    </div>
{% endblock %}
