{% extends 'base.html' %}
{% block content %}
    <h1>Questions for {{title}} story</h1>
    <form action="/story">
        {% for prompt in prompts %}
        <p>{{prompt}}:
            <input name="{{prompt}}">
        </p>
        {% endfor %}
        <input type="hidden" name="story_id" value="{{story_id}}">
        <button>See your story!!</button>
    </form>
{% endblock %}
